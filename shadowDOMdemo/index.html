<!DOCTYPE html>
<html>

<head>
    <title>Shadow DOM demo</title>
    <style>
        body {
            font-family: sans-serif;
        }
        
    </style>
    
    <script>
        'use strict';
        document.addEventListener('DOMContentLoaded', function () {
            var shadow = document.querySelector('#shadowHost')
                .attachShadow({
                    mode: "open"
                });
            shadow.innerHTML = "<style> #shadowHost { color: red; } </style>";
        });
    </script>
</head>

<body>

    <header>
        <h1>Shadow DOM demo</h1>
    </header>

    <main>

        <h2>This content is placed in the regular DOM.</h2>
        <p>Regular Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>

        <div id="shadowHost">
            <h2>This headline is placed in the shadow DOM.</h2>
            <p>Shadow DOM Lorem Ipsum is simply shadowy dummy text of the printing and typesetting industry.</p>
            
        </div>
    </main>

</body>

</html>
